<div class="main-container">
  <h1 md-dialog-title>{{data.title}}</h1>
  <div md-dialog-content class="main-content">
    <md-input-container>
      <textarea mdInput placeholder="Front" rows="5" value="{{data.front$ | async}}" (input)="onFrontInput($event)"></textarea>
    </md-input-container>
    <md-input-container>
      <textarea mdInput placeholder="Back" rows="5" value="{{data.back$ | async}}" (input)="onBackInput($event)"></textarea>
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button md-button [md-dialog-close]="dialogResult.Cancel">Cancel</button>
    <button md-button [md-dialog-close]="dialogResult.Save">Save</button>
  </div>
</div>
