<cardinal-loading-spinner [isLoading$]='isLoading$'>
  <div class='centered-container'>
    <div class='centered-content'>
      <div class='content-list'>
        <div *ngFor='let deck of (decks$ | async)'>
          <cardinal-deck [deck]='deck'></cardinal-deck>
        </div>
      </div>
      <div class='new-button-container'>
        <button md-fab class='new-button' (click)='this.onNewDeck()'>
          <md-icon>add</md-icon>
        </button>
        <cardinal-tap-target></cardinal-tap-target>
      </div>
    </div>
  </div>
</cardinal-loading-spinner>
