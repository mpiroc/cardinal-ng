<cardinal-loading-spinner [isLoading$]="isLoading$">
  <div class='container'>
    <div class='ng-material-card-list'>
      <div class='container' *ngFor='let card of emptyIfNull(cards$ | async).toArray()'>
        <cardinal-card-card [card]='card' [showActions]='true'></cardinal-card-card>
      </div>
    </div>
    <div class='ng-material-new-card-button'>
      <button md-fab class='centered' (click)='this.onNewCard()'><md-icon>add</md-icon></button>
    </div>
  </div>
</cardinal-loading-spinner>
