<div class='container'>
  <div class='ng-material-card-list'>
    <div class='container' *ngFor='let card of emptyIfNull(deckCards$ | async).toArray()'>
      <cardinal-card-card [card]='card'></cardinal-card-card>
    </div>
  </div>
  <div class='ng-material-new-card-button'>
    <button md-fab class='centered' (click)='this.onNewCard()'><md-icon>add</md-icon></button>
  </div>
</div>
