<md-card>
  <md-card-content>
    <div class='main-container'>
      <button
        md-raised-button class='google' color='accent'
        (click)='signInWithGoogle()'>
        Sign in with Google
      </button>
      <button
        md-raised-button class='facebook' color='accent'
        (click)='signInWithFacebook()'>
        Sign in with Facebook
      </button>
      <button
        md-raised-button class='twitter' color='accent'
        (click)='signInWithTwitter()'>
        Sign in with Twitter
      </button>
      <div class='mat-caption'>or sign in with email</div>
      <div class='input-with-icon'>
        <md-icon>email</md-icon>
        <md-form-field>
          <input
            mdInput type='text' placeholder='email'
            (input)='onEmailInput($event)'>
        </md-form-field>
      </div>
      <div class='input-with-icon'>
        <md-icon>lock</md-icon>
        <md-form-field>
          <input
            mdInput type='password' placeholder='password'
            (input)='onPasswordInput($event)'>
        </md-form-field>
      </div>
      <div class='signin-options'>
        <md-checkbox (change)='onRememberMeChanged($event)'>
          Remember me
        </md-checkbox>
        <a md-button color='accent'>Forgot password?</a>
      </div>
      <button
        class='sign-in-button' md-raised-button color='primary'
        (click)='signInWithEmail()'>
        Sign in
      </button>
      <div class="new-user-container">
        <span class='mat-body-1'>New to Cardinal?</span>
        <a md-button color='accent' routerLink='/sign-up'>Sign up</a>
      </div>
    </div>
  </md-card-content>
</md-card>
