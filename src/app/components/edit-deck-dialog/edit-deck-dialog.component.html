<div class="main-container">
  <h1 md-dialog-title>{{data.title}}</h1>
  <div md-dialog-content class="main-content">
    <md-input-container>
      <input mdInput placeholder="Name" value="{{name$ | async}}" (input)="onNameInput($event)"> 
    </md-input-container>
    <div>
      <md-input-container>
        <textarea mdInput rows="3" value="{{description$ | async}}" (input)="onDescriptionInput($event)"></textarea>
      </md-input-container>
      <markdown data="{{description$ | async}}"></markdown>
    </div>
  </div>
  <div md-dialog-actions>
    <button md-button [md-dialog-close]="dialogResult.Cancel">Cancel</button>
    <button md-button [md-dialog-close]="dialogResult.Save">Save</button>
  </div>
</div>
