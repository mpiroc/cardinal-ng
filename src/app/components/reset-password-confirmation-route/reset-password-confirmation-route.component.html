<cardinal-loading-spinner [isLoading$]="isLoading$">
  <div class='centered-container'>
    <div class='centered-content'>
      <md-card>
        <md-card-title>Password Reset</md-card-title>
        <md-card-content>
          A password reset email has been sent to <span>{{email$ | async}}</span>. Check your email for instructions.
        </md-card-content>
      </md-card>
    </div>
  </div>
</cardinal-loading-spinner>
