<md-card class='container'>
  <md-card-content>
    <md-tab-group>
      <md-tab label='Front'>
        <div class='ng-material-tab-body'>{{card.front}}</div>
      </md-tab>
      <md-tab label='Back'>
        <div class='ng-material-tab-body'>{{card.back}}</div>
      </md-tab>
    </md-tab-group>
  </md-card-content>
  <md-card-actions>
    <a md-button>Edit</a>
    <a md-button>Delete</a>
  </md-card-actions>
</md-card>
